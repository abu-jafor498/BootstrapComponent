<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="portfolio">
    <meta name="description" content="portfolio website ">
    <meta name="keywords" content="full stack web developer ,   web developer , full stack web developer ">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="revisit-after" content="30 days">
    <meta name="author" content="ABU JAFOR">

    <title>Bootstrap Component </title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">

    <!-- css links -->
     <link rel="stylesheet" href="css/bootstrap.css">
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/media.css">

</head>
<body>
    <!-- navbar  -->
    <section>
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="img/favicon.ico" alt="logo" ></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#n_button" aria-controls="n_button" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="n_button" >
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="">HOME</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="">Service</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="">Hire Me</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="">Contact</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-level="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                      </div>
                </div>
            </nav>
        </div>
    </section>
    <!--  navbar end -->

    <!-- slider -->
     <div class="container ">
        <div class="row">
            <div class="col-lg-12">
                <!-- carosul -->
                <div id="slider_carosol" class="carousel slide">

                    <!-- indicator -->
                     <div class="carousel-indicators c_indt">
                        <button type="button" data-bs-target="#slider_carosol" data-bs-slide-to="0" class="active" aria-current="true" aria-level="Slide1"></button>
                        <button type="button" data-bs-target="#slider_carosol" data-bs-slide-to="1"  aria-level="Slide2"></button>
                        <button type="button" data-bs-target="#slider_carosol" data-bs-slide-to="2"  aria-level="Slide3"></button>
                        <button type="button" data-bs-target="#slider_carosol" data-bs-slide-to="3"  aria-level="Slide4"></button>
                     </div>

                    <!-- inner -->
                     <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/lay1.jpg" class="d-block w-100" alt="content">
                            <div class="carousel-caption d-none d-md-block ci_color">
                                <h4>Intro</h4>
                                <p>For detail please scroll down</p>
                            </div>
                        </div>
                        <div class="carousel-item ">
                            <img src="img/lay2.jpg" class="d-block w-100" alt="content">
                            <div class="carousel-caption d-none d-md-block ci_color">
                                <h4>Demo</h4>
                                <p>For detail please scroll down</p>
                            </div>
                        </div>
                        <div class="carousel-item ">
                            <img src="img/lay3.jpg" class="d-block w-100" alt="content">
                            <div class="carousel-caption d-none d-md-block ci_color">
                                <h4>Pricing</h4>
                                <p>For detail please scroll down</p>
                            </div>
                        </div>
                        <div class="carousel-item ">
                            <img src="img/lay4.jpg" class="d-block w-100" alt="content">
                            <div class="carousel-caption d-none d-md-block ci_color">
                                <h4>Welcome</h4>
                                <p>For detail please scroll down</p>
                            </div>
                        </div>
                     </div>

                     <!-- controls -->
                      <button class="carousel-control-prev cu_prev" type="button" data-bs-target="#slider_carosol" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon b_color" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                      <button class="carousel-control-next cu_next " type="button" data-bs-target="#slider_carosol" data-bs-slide="next">
                        <span class="carousel-control-next-icon b_color" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
     </div>
    <!-- slider end -->
    
  
    <!-- js links -->
     <script src="js/bootstrap.bundle.min.js"></script>
     <script src="js/script.js"></script>
</body>
</html>
